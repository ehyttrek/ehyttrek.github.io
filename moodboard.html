<!DOCTYPE html>
<html>

<head>
    <title>Moodboard</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            width: 100%;
            height: auto;
        }

        section {
            position: relative;
        }

        figure {
            position: absolute;
            overflow: hidden;
        }

        figure img,
        figure span {
            position: absolute;
        }
        
        figure span {
            z-index: 10;
        }

        figure:nth-child(1) {
            width: 20vw;
            height: 10vw;
        }

        figure:nth-child(2) {
            width: 20vw;
            height: 10vw;
            left: 20vw;
        }

        figure:nth-child(3) {
            width: 15vw;
            height: 10vw;
            left: 40vw;
        }

        figure:nth-child(3) img {
            width: 30vw;
            top: 0;
            left: -10vw;
        }

        figure:nth-child(4) {
            width: 20vw;
            height: 20vw;
            top: 10vw;
            left: 35vw;
        }

        figure:nth-child(5) {
            width: 30vw;
            height: 20vw;
            top: 20vw;
            left: 35vw;
        }
        
        figure:nth-child(6) {
            width: 20vw;
            height: 20vw;
            top: 20vw;
            left: 65vw;
        }        
    </style>
</head>

<body>

        <figure class="img-container">

        </figure>
        <figure class="img-container">
            <img src="img/barley-field-1684052_1920.jpg">
        </figure>
        <figure class="img-container">
            <img src="img/bengal-tiger-1149535_1280.jpg">
        </figure>
        <figure class="img-container">
            <img src="img/beaded-1630493_1920.jpg">
        </figure>
        <figure class="img-container">
            <img src="img/barley-field-1684052_1920.jpg">
        </figure>        
    </section>

</body></html>
