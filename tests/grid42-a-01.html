            * {
                margin: 0;

            }

            article h2 {
                position: absolute;
                padding: calc((100vw / 42) * 0.3);
                color: #fff;
            }

            article img {
                width: 100%;
                /*            width: calc((100vw/42)*6);*/
                border: 1px solid rgb(255, 255, 255);
            }

            div.content-grid {
                display: flex;
                flex-wrap: wrap;
            }

            @media only screen and (min-width: 600px) {
                body {
                    font-size: 4vw;
                }

                article {
                    width: calc((100vw / 42) * 14);
                }

                        @media only screen and (min-width: 1200px) {
