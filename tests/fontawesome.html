<!DOCTYPE html>
<html>
<head>
    <title>Font Awesome</title>
    
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,600i&display=swap" rel="stylesheet"> 
    <!--
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">  
-->
    
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">  
    
    
        <style>
            
            body {
               font-family: 'Source Sans Pro', sans-serif;
                color: rgb(60,70,80);
                padding-left: 30px;
           }
            
            a {
                text-decoration: none;
                color: rgb(200,100,0);
            }
            
            a:hover {
                text-decoration: underline;
                color: rgb(255,128,0);
            }
            
            div,h2 {
                border-bottom: 1px solid rgb(100,110,120);
                padding-bottom: 3em;
            }
            
            h2 {
                padding-bottom: 1em;                
            }
            
            div.brands {
                border-bottom: 0;
            }
            
            
            i {
                font-size: 3em;
                margin: 0 0.5em 0 0;
                cursor: pointer;
            } 
            
            .social-media i {
                color: rgb(0,70,130);
            }
            
            .social-media i:hover {
                color: rgb(0,120,180);
            }            
            
            .navigation i {
                color: rgb(150,30,0);
            }
            
            .navigation i:hover {
                color: rgb(200,80,0);
            }            
            
            .topics i {
                color: rgb(0,100,70);
            } 
            
            .topics i:hover {
                color: rgb(50,150,130);
            }               
            
            .brands i {
                 color: rgb(20,30,50);               
            }
            
           .brands i:hover {
                 color: rgb(70,100,100);               
            }            
    
        </style>
    
</head>
<body>
    
    <h1>Font Awesome</h1>
    <p>
    Free library of vecor icons that can easily be embedded in your website. <a href="http://www.fontawesome.com" target="_blank">www.fontawesome.com</a>
    </p>
    
    <h2>Examples</h2>
    
    <div class="social-media">
        <h3>Social Media</h3>
        <i class="fab fa-linkedin"></i>
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-twitter-square"></i>
    </div>
    
    <div class="navigation">
        <h3>Navigation</h3>
        <i class="fas fa-caret-square-right"></i>
        <i class="fas fa-angle-double-up"></i>
        <i class="fas fa-external-link-alt"></i>
        <i class="fas fa-home"></i>
    </div>   
    
    <div class="topics">
        <h3>Topics</h3>
        <i class="fab fa-accessible-icon"></i>
        <i class="fas fa-basketball-ball"></i>
        <i class="fas fa-mask"></i>
        <i class="fas fa-charging-station"></i>
    </div>
    
        <div class="brands">
        <h3>Brands</h3>
        <i class="fab fa-apple"></i>
        <i class="fab fa-android"></i> 
        <i class="fab fa-amazon"></i>
        <i class="fab fa-ups"></i>    
        </div>    
    


</body>
</html>
