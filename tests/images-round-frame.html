<!DOCTYPE html>

<html lang="de">
    <head>
    
        <title>Images in a Round Frame</title>

        <style>
            
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            
            .img-wrapper {
                position: relative;
                width: 50vw;
                height: 50vw;
                background-color: rgb(220,220,220);
                overflow: hidden;
                border-radius: 50%;
            }
            
            .img-wrapper img {
                position: absolute;

            }
            
            .img-wrapper .img-a-1 {
                width: auto;
                height: 130%;
                left: -38vw;
                top: -7vw;
            }
            
            
            .content-module-wrapper {
                /*background-color: pink;*/
                width: 50vw;
            }
            
            .info-wrapper {
                /*background-color: greenyellow;*/ 
                padding: 1em 1em 0 2em;
            }
            
            .info-wrapper h2,
            .info-wrapper p {
                padding-bottom: 0.5em;
            }

        </style>
        
    </head>
    
    <body>
        
        <div class="content-module-wrapper">
            <div class="img-wrapper">
                <img class="img-a-1" src="img/beach-84533_1280.jpg" alt="Bild eines roten Cocktails am Strand, im Hintergrund das blaue Meer" width="100%">
            </div>    

            <div class="info-wrapper">
                <h2>Title</h2>

                <p>
                Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. 
                </p>
                <p>
                <a href="#">More ...</a>
                </p>
            </div>
        </div>

    </body>
    
</html>
