<!DOCTYPE html>
<html>
<head>
    <title>Show Info on Hover</title>
            <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,600i&display=swap" rel="stylesheet"> 
    <style>
        
        body {
                           font-family: 'Source Sans Pro', sans-serif;
        }
        
        a {
            text-decoration: none;
        }
        
        
        nav {
            width: 50vw;
            height: 3em;
            margin: 0 auto;
            background-color: rgb(200,210,220);
        }
        
        nav ul {
            position: relative;
            text-align: left;
        }
    
        nav ul li {
            display: inline-block;
            position: absolute;
            height: 1em;
            overflow-y: hidden;
        }
        
        nav ul li:hover {
               height: 3em;         
        }
        
        nav ul li.item2 a {
           padding-left: 15vw; 
        }
        
        
                nav ul li.item3 a {
           padding-left: 30vw; 
        }
    
    </style>
    
    
    
</head>
<body>
    
<nav>
    <ul>
    <li class="item1"><a href="#">Item 1</a><br>Info Item 1</li>
    <li class="item2"><a href="#">Item 2</a><br>Info Item 2</li>
    <li class="item3"><a href="#">Item 3</a><br>Info Item 3</li>  
    </ul>    
</nav>

</body>
</html>
