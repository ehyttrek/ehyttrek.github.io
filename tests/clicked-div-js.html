<!DOCTYPE html>
<html>
<head>
    <title>Manipulate HTML element by changing its class with JS</title>
    
    <style>
    
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        h1 {
            padding: 0.5em;
        }
        
        .flex-container {
            display: flex;
            flex-wrap: wrap;
        }
        
        div {
            cursor: pointer;
        }

/*-------------
classes for the small image ('thumbnail')        
-------------*/  
        
        div.small {
            position: relative;
            width: 20vw;
            height: 20vw;
            overflow: hidden;
        }
        
        div.small:hover {
             border-radius: 50%;         
        }
        
        div.small img {
            position: absolute;
            height: 100%;
            width: auto;
            left: -30%;
        }
        
        
/*-------------
classes for the large image ('lightbox')        
-------------*/
        
        div.large {
            z-index: 10;
            position: fixed;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,20,30,0.9);
            text-align: center;
            padding-top: 5vw;

        }
        
        div.large img {
            position: relative;
            width: 70%;
            height: auto;
        }        
    
    </style>
</head>
<body>
    
    <header>
    <h1>A simple gallery with JavaScript</h1>
    
    </header>
    
    <section class="flex-container">
<div id="img1" class="small" onClick="toggleSize(this.id)">
    <img src="img/beach-84533_1280.jpg">
    </div>
    
    <div id="img2" class="small" onClick="toggleSize(this.id)">
    <img src="img/font-705665_1280.jpg">
    </div>
    
    <div id="img3" class="small" onClick="toggleSize(this.id)">
    <img src="img/water-lily-4410471_1280.jpg">
    </div>
        </section>
    



<script>
    
function toggleSize(clicked_id) {
  var x = document.getElementById(clicked_id);
if (x.className === 'small'){
  x.className = 'large';
} else {
  x.className = 'small';
}
}    

</script>

</body>
</html>
