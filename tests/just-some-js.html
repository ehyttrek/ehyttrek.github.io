<!DOCTYPE html>
<html>
<head>
    <title>Just fooling around with JS</title>
    
    
    <style>
        
        #hidden {
            display: none;
        }
    
        .my-button:hover {
cursor: pointer;
    }
        
        
            @media only screen and (min-width: 600px) {
        
        #hidden {
            display: none;
        }
        
        }
    
    </style>
    
    
    <script>
        
    var x = window.innerWidth;    
    
while (x > 600) {
  document.getElementById("hidden").style.display = "none"
}
  
    
    
    
    </script>
</head>
<body>
    
    <p class="my-button" onclick='alert("Hallo")'>Anklicken</p>
    
    
        <p class="my-button" onclick='document.getElementById("result").innerHTML = 10+10'>What's 10 + 10?</p>
    
    <p>
    Result: <span id="result"> </span>
    
    </p>
    
    
        <p class="my-button" onclick='document.getElementById("hidden").style.display = "block"'>Show</p>
    
    <p id="hidden">Show me</p>

</body>
</html>
