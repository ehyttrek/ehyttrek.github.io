<!DOCTYPE html>
<html>
<head>
    <title>Style Tables with CSS Pseudo Elements</title>
    
    <style>
        
        
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        
        table {
            text-align: left;

        }
        
        table a {
            color: black;
            text-decoration: none;

        }
    
        td,
        th {

            padding: 3px 5px;   
            margin: 0 1px 1px 0;
        }
        
        tr:nth-child(even) {
            background-color: orange;
        }
        
               tr:nth-child(even):hover {
            background-color: red;
                   color: white;
        }
        
        tr:nth-child(odd) {
            background-color: yellowgreen;
        }
        
                       tr:nth-child(odd):hover {
            background-color: darkgreen;
                           color: white;
        }
        
        th {
            background-color: darkred; 
            color: white;
                        white-space: nowrap;
        }
        
        td:nth-child(odd) {
            white-space: nowrap;
        }
        
        
        table {
  border-collapse: collapse;
            border: none;
}
        
                th, td {
  border-left: 1px solid white;
  border-bottom: 1px solid white;                    
}
        
    
    
    
    </style>
    
    
</head>
<body>
    
    <table>
        <tr>
        <th>Family Name</th>
        <th>First Name</th>
        <th>Occupation</th>
            <th>Notes</th>
        </tr>
        
        <tr>
        <td>Doe</td>
        <td>John</td>        
        <td>average guy</td>
        <td>USA</td>
        </tr>
        
        <tr>
        <td>Mustermann</td>
        <td>Erika</td>        
        <td>standard person</td> 
        <td>Germany</td>             
        </tr>   
        
               
        <tr>
        <td>Mustermann</td>
        <td>Anna</td>        
        <td>daughter</td>  
        <td>most common female first name</td>             
        </tr> 
            
        
        <tr>
        <td>Doe-Mustermann</td>
        <td>Vincent</td>        
        <td>son</td>  
        <td>fancy hipster first name, political correct family name</td>              
        </tr>   
        
                
        <tr>
        <td>Doe-Mustermann</td>
        <td>Dunno</td>        
        <td>third kid</td>     
        <td>statistically improbable</td>            
        </tr>         
    
    
    
    </table>

</body>
</html>
