<!DOCTYPE html>
<html>
<head>
    <title>Flex, simple way</title>
    
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .my-flex-box {
            display: flex;
        }
        

        
        .my-flex-box p {
            width: 49.5%;
            background-color: rgb(200,200,200);
            margin-right: 0.5%;
        }
        
        
        .my-flex-box p.last-child {
            margin-right: 0;
        } 
        
        
        @media only screen and (min-width: 600px) {
            
            
                    .my-flex-box p {
            width: 33%;
            background-color: rgb(200,200,200);
            margin-right: 0.5%;
        }
        
        
        .my-flex-box p.last-child {
            margin-right: 0;
        } 
            
            
        }
        
        

        
    
    </style>
</head>
<body>
    

    <div class="my-flex-box">
    <p>One</p> 
    <p>Two</p>   
    <p class="last-child">Three</p>           
    </div>

</body>
</html>
