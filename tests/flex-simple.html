<!DOCTYPE html>
<html>
<head>
    <title>Flex, simple way</title>
    
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .my-flex-box {
            display: flex;
            flex-wrap: wrap;

        }
        

        
        .my-flex-box p {
            flex-basis: 100%;
            background-color: rgb(200,200,200);
            margin: 0 0 5px 0;

        }
        

        
        @media only screen and (min-width: 800px) {
            
            .my-flex-box p {
            flex-basis: 33.33%;
            background-color: rgb(250,200,200);
            
        }
            
        }
        
        

        
    
    </style>
</head>
<body>
    

    <div class="my-flex-box">
    <p>One</p> 
    <p>Two</p>   
    <p class="last-child">Three</p>           
    </div>

</body>
</html>
