<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Nav without JS</title>

        <style>
            /*
            https://www.mediaevent.de/tutorial/css-transform.html
            */

            label.hamburger {
                display: block;
                background: #555;
                width: 75px;
                height: 50px;
                position: relative;
                margin-left: auto;
                margin-right: auto;
                border-radius: 4px;
            }

            input#hamburger {
                display: none;
            }

            .line {
                position: absolute;
                left: 10px;
                height: 4px;
                width: 55px;
                background: #fff;
                border-radius: 2px;
                display: block;
                transition: 0.5s;
                transform-origin: center;
            }

            .line:nth-child(1) {
                top: 12px;
            }
            .line:nth-child(2) {
                top: 24px;
            }
            .line:nth-child(3) {
                top: 36px;
            }

            #hamburger:checked + .hamburger .line:nth-child(1) {
                transform: translateY(12px) rotate(-45deg);
            }

            #hamburger:checked + .hamburger .line:nth-child(2) {
                opacity: 0;
            }

            #hamburger:checked + .hamburger .line:nth-child(3) {
                transform: translateY(-12px) rotate(45deg);
            }
        </style>
    </head>
    <body>
        <div class="hamburger-wrapper">
            <!--DYI hamburger icon (no fancy icon library) -->
            <input type="checkbox" id="hamburger" />
            <label for="hamburger" class="hamburger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </label>
        </div>
    </body>
</html>
