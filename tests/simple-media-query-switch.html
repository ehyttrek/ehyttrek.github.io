<!DOCTYPE html>
<html>
<head>
    <title>Simple Media Query Switch</title>
    
    <style>
        
        #desktop-nav {
            display: none;
        }
    
    @media only screen and (min-width: 600px) {
        
        #desktop-nav {
            display: block;
        }
        
        #mobile-nav {
            display: none;
        }
        
        }
        
    </style>
    
    
</head>
<body>
    
    <nav id="mobile-nav">I'm the mobile menu</nav>
    
    <nav id="desktop-nav">I'm the desktop menu</nav>    

</body>
</html>
